
<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            background-color: #4F80C0;
        }

        .example-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #BA839B;
            color: white;
            border-radius: 12px;
            border: none;
            text-decoration: none;
            display: inline-block;
        }
        .example-button:hover {
            background-color: #0056b3;
            text-decoration: none;
            color: #FFF;

        }

        p a, p a:hover{
          color: #BA839B;
          text-decoration: underline;
        }

        .example-button a, .example-button a:hover{
          text-decoration: none;
        }

        p a, p a{
          color: #BA839B;
          text-decoration: none;
        }

    </style>  
</head>
  <body>
    <div class="page">
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light text-white">
          <a class="navbar-brand" href="{% url 'search' %}">
            <h1 class="text-white text-decoration-none">ProteoCast</h1>
          </a>
          <button 
            class="navbar-toggler" 
            type="button" 
            aria-label="Toggle navigation" 
            data-toggle="collapse" 
            data-target="#navbarNav" 
            aria-controls="navbarNav" 
            aria-expanded="false" 
            aria-haspopup="true">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="navbarItems">
              <li class="nav-item" id="nav-home">
                <a class="nav-link text-white" href="{% url 'search' %}">Home</a>
              </li>
              <li class="nav-item" id="nav-documentation">
                <a class="nav-link text-white" href="/documentation">Documentation</a>
              </li>
              <li class="nav-item" id="nav-download">
                <a class="nav-link text-white" href="/download">Download</a>
              </li>
              <li class="nav-item" id="nav-past-jobs">
                <a class="nav-link text-white" href="/past_jobs">Past Jobs</a>
              </li>
              <li class="nav-item" id="nav-publications">
                <a class="nav-link text-white" href="/publications">Publications</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      </header>
      <div class="content">
        <div class="container" style="max-width:80%;">
      <form method="GET" action="/results" id="resultForm" enctype="multipart/form-data">
        <div class="row py-4">
          <div class="col-md-3"></div>
          <div class="col-md-8">
            <div class="form-group">
         <h4 class="form-text text-dark">You may access the results of any completed job</h4> 
         </div>
       </div>
       <div class="col-md-3"></div>
     </div>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <div class="form-group">
              <label for="jobid" class="text-dark">Job ID</label>
              <input name="jobid" class="form-control" id="jobid" value="EXAMPLE" data-parsley-maxlength="14" data-parsley-type="alphanum" data-parsley-pattern="EXAMPLE|[a-zA-Z0-9]{14}" />
              <small class="form-text text-muted">Insert your Job ID to see the results
            </small>
            </div>
            <div class="form-group row float-right pr-3 py-2">
              <button type="submit" class="btn btn-primary example-button">Show results</button>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </form>

<script>
  document.getElementById("resultForm").addEventListener("submit", async function (event) {
    event.preventDefault(); // Prevent the default form submission
    
    const jobIdInput = document.getElementById("jobid");
    const jobId = jobIdInput.value.trim();

    // Basic validation for job ID
    if (!jobId || !/^[a-zA-Z0-9]{14}$/.test(jobId)) {
      alert("Please enter a valid Job ID (14 numeric characters).");
      return;
    }

    // Display a loading indicator (optional)
    const submitButton = this.querySelector("button[type='submit']");
    submitButton.disabled = true;
    submitButton.textContent = "Loading...";

    try {
      // Fetch the job results
      const response = await fetch("{% url 'results' %}?q=" + encodeURIComponent(jobId), { method: "GET" });
      if (!response.ok) {
        throw new Error("Failed to retrieve results. Please check the Job ID.");
      }

      // If successful, redirect to the results page
      const resultUrl = await response.text(); // Assuming the server returns a URL
      window.location.href = resultUrl;
    } catch (error) {
      alert(error.message);
    } finally {
      submitButton.disabled = false;
      submitButton.textContent = "Show results";
    }
  });
</script>

      </div>
      <footer class="bg-light text-center py-3" style="position: absolute;bottom: 0;width: 100%;">
        <div class="container">
            <p class="mb-0">ProteoCast - This website is free and open to all users and there is no login requirement.</p>
        </div>
    </footer>

    </script>
    </div>
  </body></html>
