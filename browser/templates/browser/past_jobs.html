<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <form id="resultForm" method="get">
            <div class="form-group">
                <label for="jobid">Job ID</label>
                <input 
                    type="text" 
                    name="jobid" 
                    class="form-control" 
                    id="jobid" 
                    placeholder="Enter your 14-character Job ID" 
                    data-base-url="{% url 'results' %}"
                    required
                >
                <small class="form-text text-muted">Your Job ID must be 14 alphanumeric characters.</small>
            </div>
            <button type="submit" class="btn btn-primary">Show Results</button>
        </form>
    </div>

    <script>
        document.getElementById("resultForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            const jobIdInput = document.getElementById("jobid");
            const jobId = jobIdInput.value.trim();
            const baseUrl = jobIdInput.getAttribute("data-base-url");

            // Validate Job ID
            if (!/^[a-zA-Z0-9]{14}$/.test(jobId)) {
                alert("Please enter a valid 14-character alphanumeric Job ID.");
                return;
            }

            // Redirect to results page
            window.location.href = `${baseUrl}?q=${jobId}`;
        });
    </script>
</body>
</html>
