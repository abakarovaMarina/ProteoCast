{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{% static 'browser/styles.css' %}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">
                <h1>Results for {{ query }}</h1>
                <p>ProteoCast</p>
            </div>
            <a href="{% url 'download_file' query %}" class="download-button">Download Results</a>
        </div>
    </header>
    
    <div class="results-container">
        {% if heatmap_html %}
            <div class="heatmap">{{ heatmap_html|safe }}</div>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
    
    <footer>
        <p>Sorbonne Universite; 2024</p>
    </footer>
</body>
</html>
