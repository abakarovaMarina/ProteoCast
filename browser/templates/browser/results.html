{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

    <!-- Molstar CSS & JS -->
    <link rel="stylesheet" type="text/css" href="https://www.ebi.ac.uk/pdbe/pdb-component-library/css/pdbe-molstar-3.1.0.css">
    <script type="text/javascript" src="https://www.ebi.ac.uk/pdbe/pdb-component-library/js/pdbe-molstar-plugin-3.1.0.js"></script>

    <!-- CSS Personalizadas -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        } 
        .main-content {
            flex-grow: 1;
            width: 100%;
            padding: 20px;
        }
        .results-container {
            display: flex;
            flex-direction: column; 
            align-items: center;   
            margin: 20px;
            gap: 20px;
            width: 90%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #myViewer {
            width: 100%;
            height: 450px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        #colorBFactorBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border-radius: 12px;
            border: none;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        #colorBFactorBtn:hover {
            background-color: #218838;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            position: fixed;
            bottom: 0;
            color: grey;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 20px; background-color: #343a40; color: white;">
            <h1 style="font-size: 2em; margin: 0;">
                <a href="{% url 'drosophiladb' %}" style="text-decoration: none; color: white;">ProteoCast for {{ prot_name }}</a> 
            </h1>
            <a href="{% url 'download_folder' fbpp_id=query %}" style="text-decoration: none;">
                <button style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 12px; cursor: pointer;">
                    Download Results
                </button>
            </a>
        </div>
    </header>

    <div class="main-content">
        <div class="results-container">
            <h2>3D Protein Viewer</h2>
            <p>Below is the 3D structure of the protein. Use the button to color the structure by B-factors.</p>
            <div id="myViewer"></div>
            <button id="colorBFactorBtn">Color by B-Factors</button>
        </div>
    </div>

    <footer>
        <p>ProteoCast - This website is free and open to all users and there is no login requirement.</p>
    </footer>

    <!-- JavaScript pour Molstar -->
    <script>
        // Initialisation du viewer Molstar
        var viewerInstance = new PDBeMolstarPlugin();

        var options = {
            customData: {
                url: "{{ pdb_url_1 }}", // URL PDB depuis le contexte Django
                format: 'pdb'
            },
            alphafoldView: true,
            bgColor: { r: 255, g: 255, b: 255 },
            hideCanvasControls: ['selection', 'animation', 'controlToggle', 'controlInfo'],
            layoutIsExpanded: false
        };

        var viewerContainer = document.getElementById('myViewer');
        viewerInstance.render(viewerContainer, options);

        // Fonction pour appliquer la coloration par B-factors
        function applyBFactorColoring() {
            viewerInstance.visual.update({
                structure: {
                    theme: {
                        name: 'bfactor', // Utiliser le thème B-factor
                        params: {
                            domain: [0, 100], // Plage de valeurs B-factor
                            colors: [
                                { value: 0, color: { r: 0, g: 0, b: 255 } },   // Bleu pour les valeurs faibles
                                { value: 50, color: { r: 255, g: 255, b: 255 } }, // Blanc pour les valeurs moyennes
                                { value: 100, color: { r: 255, g: 0, b: 0 } }  // Rouge pour les valeurs élevées
                            ]
                        }
                    }
                }
            });
        }

        // Ajouter un écouteur d'événement pour le bouton
        document.getElementById('colorBFactorBtn').addEventListener('click', function() {
            applyBFactorColoring();
        });

        // Message de confirmation
        viewerInstance.events.loadComplete.subscribe(() => {
            console.log("Structure loaded! Click the button to color by B-factors.");
        });
    </script>
</body>
</html>
