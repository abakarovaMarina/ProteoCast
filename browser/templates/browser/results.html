{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

    <!-- Molstar CSS & JS -->
    <link rel="stylesheet" type="text/css" href="https://www.ebi.ac.uk/pdbe/pdb-component-library/css/pdbe-molstar-3.1.0.css">
    <script type="text/javascript" src="https://www.ebi.ac.uk/pdbe/pdb-component-library/js/pdbe-molstar-plugin-3.1.0.js"></script>

    <!-- CSS personalizadas -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .main-content, header {
            width: 100%;
        }
        #myViewer {
            width: 100%;
            height: 450px;
            border: 1px solid #ddd;
            margin: 20px 0;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>ProteoCast for {{ prot_name }}</h1>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div id="myViewer"></div>
        <button id="colorBFactorBtn">Color by B-Factors</button>
        <button id="testColorBtn">Test Simple Coloring</button>
    </div>

    <!-- Script -->
    <script>
        // Initialisation du viewer
        var viewerInstance = new PDBeMolstarPlugin();
        console.log("Initializing viewer instance...", viewerInstance);

        var options = {
            customData: {
                url: "{{ pdb_url_1 }}", // URL dynamique pour le fichier PDB
                format: 'pdb'
            },
            alphafoldView: true,
            bgColor: { r: 255, g: 255, b: 255 }
        };

        // Rendu du viewer
        var viewerContainer = document.getElementById('myViewer');
        viewerInstance.render(viewerContainer, options);

        viewerInstance.events.loadComplete.subscribe(() => {
            console.log("Structure loaded successfully!");
            console.log("Loaded structure:", viewerInstance.structure);
        });

        // Test de coloration par B-Factors
        function applyBFactorColoring() {
            console.log("Attempting B-factor coloring...");
            try {
                viewerInstance.visual.update({
                    structure: {
                        theme: {
                            name: 'atom-bfactor', // Thème B-factor corrigé
                            params: {
                                domain: [0, 100],
                                colors: [
                                    { value: 0, color: { r: 0, g: 0, b: 255 } },   // Bleu
                                    { value: 50, color: { r: 255, g: 255, b: 255 } }, // Blanc
                                    { value: 100, color: { r: 255, g: 0, b: 0 } }  // Rouge
                                ]
                            }
                        }
                    }
                });
                console.log("B-factor coloring applied successfully.");
            } catch (error) {
                console.error("Error applying B-factor coloring:", error);
            }
        }

        // Test de coloration simple (éléments chimiques)
        function applyTestColoring() {
            console.log("Applying simple test coloring...");
            try {
                viewerInstance.visual.update({
                    structure: {
                        theme: {
                            name: 'element-symbol',
                            params: {}
                        }
                    }
                });
                console.log("Simple test coloring applied successfully.");
            } catch (error) {
                console.error("Error applying simple test coloring:", error);
            }
        }

        // Vérification des données après chargement
        viewerInstance.events.loadComplete.subscribe(() => {
            console.log("Checking B-factor data...");
            const structure = viewerInstance.structure;
            if (structure && structure.atoms) {
                console.log("B-factors available:", structure.atoms.bfactor || "No B-factor data found.");
            } else {
                console.warn("Structure data not loaded correctly.");
            }
        });

        // Ajout des événements aux boutons
        document.getElementById('colorBFactorBtn').addEventListener('click', applyBFactorColoring);
        document.getElementById('testColorBtn').addEventListener('click', applyTestColoring);
    </script>
</body>
</html>
