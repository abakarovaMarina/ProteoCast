{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

    <!-- Molstar CSS & JS -->
    <link rel="stylesheet" type="text/css" href="https://www.ebi.ac.uk/pdbe/pdb-component-library/css/pdbe-molstar-3.1.0.css">
    <script type="text/javascript" src="https://www.ebi.ac.uk/pdbe/pdb-component-library/js/pdbe-molstar-plugin-3.1.0.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; }
        #myViewer { width: 100%; height: 450px; border: 1px solid #ddd; margin: 20px auto; }
        button {
            margin: 10px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .log-container { margin: 10px; background-color: #f1f1f1; padding: 10px; border-radius: 5px; overflow: auto; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Debugging PDBeMolstar Plugin</h1>
    <div id="myViewer"></div>
    <div style="text-align: center;">
        <button id="reloadViewerBtn">Reload Structure</button>
        <button id="checkDataBtn">Check Structure Data</button>
    </div>
    <div class="log-container" id="logContainer">
        <h4>Debug Logs:</h4>
        <pre id="debugLogs"></pre>
    </div>

    <script>
        let viewerInstance;

        // Fonction pour afficher les logs
        function logMessage(message) {
            const logContainer = document.getElementById("debugLogs");
            logContainer.textContent += `${message}\n`;
            console.log(message);
        }

        // Fonction pour initialiser le viewer
        function initializeViewer() {
            viewerInstance = new PDBeMolstarPlugin();
            const viewerContainer = document.getElementById('myViewer');

            logMessage("Initializing viewer...");

            viewerInstance.render(viewerContainer, {
                customData: {
                    url: "{{ pdb_url_1 }}", // URL dynamique de la structure
                    format: 'pdb'
                },
                alphafoldView: true,
                bgColor: { r: 255, g: 255, b: 255 }
            });

            viewerInstance.events.loadComplete.subscribe(() => {
                logMessage("Structure loaded successfully.");
                checkStructureData();
            });

            viewerInstance.events.loadError.subscribe((error) => {
                logMessage(`Error loading structure: ${error}`);
            });
        }

        // Fonction pour vérifier les données de la structure
        function checkStructureData() {
            if (viewerInstance && viewerInstance.structure) {
                const structure = viewerInstance.structure;
                logMessage("Checking structure data...");
                logMessage(JSON.stringify(structure, null, 2));

                if (structure.atoms && structure.atoms.bfactor) {
                    logMessage(`B-factors detected: ${JSON.stringify(structure.atoms.bfactor)}`);
                } else {
                    logMessage("No B-factor data found in the structure.");
                }
            } else {
                logMessage("Structure data not loaded correctly.");
            }
        }

        // Écouteurs pour les boutons
        document.getElementById('reloadViewerBtn').addEventListener('click', () => {
            logMessage("Reloading structure...");
            document.getElementById('myViewer').innerHTML = ""; // Réinitialiser le conteneur
            initializeViewer();
        });

        document.getElementById('checkDataBtn').addEventListener('click', checkStructureData);

        // Initialisation au chargement
        window.onload = initializeViewer;
    </script>
</body>
</html>
