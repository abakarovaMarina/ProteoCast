{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

    <!-- Molstar CSS & JS -->
    <link rel="stylesheet" type="text/css" href="https://www.ebi.ac.uk/pdbe/pdb-component-library/css/pdbe-molstar-3.1.0.css">
    <script type="text/javascript" src="https://www.ebi.ac.uk/pdbe/pdb-component-library/js/pdbe-molstar-plugin-3.1.0.js"></script>

    <!-- CSS Personnalisées -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ProteoCast for {{ prot_name }}</h1>
    </header>

    <div class="main-content">
        <div class="viewer-container">
            <h2>3D Protein Viewer</h2>
            <p>Use the buttons below to test the viewer's behavior and color the structure.</p>
            <div id="myViewer"></div>

            <div class="button-container">
                <button id="colorBFactorBtn">Color by B-Factors</button>
                <button id="testColorBtn">Test Simple Coloring</button>
            </div>
        </div>
    </div>

    <footer>
        <p>ProteoCast - This website is free and open to all users and requires no login.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        var viewerInstance = new PDBeMolstarPlugin();

        // Options pour initialiser le viewer
        var options = {
            customData: {
                url: "{{ pdb_url_1 }}", // Fichier PDB dynamique depuis Django
                format: 'pdb'
            },
            alphafoldView: true,
            bgColor: { r: 255, g: 255, b: 255 },
            hideCanvasControls: ['selection', 'animation', 'controlToggle', 'controlInfo']
        };

        var viewerContainer = document.getElementById('myViewer');
        viewerInstance.render(viewerContainer, options);

        // Test si le viewer s'initialise correctement
        console.log("Viewer instance initialized:", viewerInstance);

        // Vérifier que le fichier est chargé
        viewerInstance.events.loadComplete.subscribe(() => {
            console.log("Structure loaded successfully!");
            console.log("Loaded structure data:", viewerInstance.structure);
        });

        // Fonction pour appliquer la coloration par B-factors
        function applyBFactorColoring() {
            console.log("Applying B-factor coloring...");
            viewerInstance.visual.update({
                structure: {
                    theme: {
                        name: 'atom-bfactor', // Nom correct du thème
                        params: {
                            domain: [0, 100],
                            colors: [
                                { value: 0, color: { r: 0, g: 0, b: 255 } },    // Bleu
                                { value: 50, color: { r: 255, g: 255, b: 255 } }, // Blanc
                                { value: 100, color: { r: 255, g: 0, b: 0 } }   // Rouge
                            ]
                        }
                    }
                }
            });
            console.log("B-factor coloring applied.");
        }

        // Fonction de test pour une coloration simple
        function applyTestColoring() {
            console.log("Applying test coloring...");
            viewerInstance.visual.update({
                structure: {
                    theme: {
                        name: 'element-symbol', // Test simple de coloration
                        params: {}
                    }
                }
            });
            console.log("Test coloring applied.");
        }

        // Ajouter des événements aux boutons
        document.getElementById('colorBFactorBtn').addEventListener('click', function() {
            applyBFactorColoring();
        });

        document.getElementById('testColorBtn').addEventListener('click', function() {
            applyTestColoring();
        });

        // Vérification des valeurs de B-factors dans les données chargées
        viewerInstance.events.loadComplete.subscribe(() => {
            const structure = viewerInstance.structure;
            if (structure && structure.atoms) {
                console.log("B-factors data:", structure.atoms.bfactor);
            } else {
                console.log("No B-factor data available in the structure.");
            }
        });
    </script>
</body>
</html>
